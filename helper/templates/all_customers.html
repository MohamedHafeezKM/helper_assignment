{%extends 'theme.html'%}



{%block content%}
<div class="container text-center border border-4 p-4 shadow">
    <div class="row">
        <h3>All Customers</h3>
        <div class="col-lg-6 col-12">
            <img src="https://images.pexels.com/photos/4560083/pexels-photo-4560083.jpeg" width="500px" height="400px" alt="" srcset="">
        </div>
        <div class="col-lg-6 col-12">
            {%for customer in all_customers%}
             <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">{{customer.phone_number}}</div>
                <div class="card-body">
                  <h5 class="card-title">{{customer.name}} </h5>
                  <p class="card-text">{{customer.address}}</p>
                </div>
                <div class="card-footer">
                    
                  </div>
              </div>

            {%endfor%}
        </div>
    </div>
    

</div>


{%endblock%}
